<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Link Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>shareable Link resume</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter Your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <textarea id="education" rows="4" required placeholder="Enter your education"></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <textarea id="experience" rows="4" required placeholder="Enter Your work Experience"></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" rows="4" required placeholder="Enter Your Skills"></textarea><br>
            </fieldset>
           
            <button type="submit">Generate Resume</button>
        </form><br>
        
        <div id="resumeOutput"></div>

        <div id="shareable-link-container" style="display: none;">
            <h2>Shareable Link</h2>
            <p>Your unique link to view your resume:</p>
            <a href="#" id="shareable-link" target="_blank"></a>
            <br>
            <button id="download-pdf"><b>Download PDF</b></button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
